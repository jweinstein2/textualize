name: Build

on:
    push:
        tags:
            - "v[0-9]*.[0-9]*.[0-9]*"
        paths-ignore:
            - "**.md"
            - "**.spec.js"
            - ".idea"
            - ".vscode"
            - ".dockerignore"
            - "Dockerfile"
            - ".gitignore"
            - ".github/**"
            - "!.github/workflows/build.yml"

jobs:
    deploy_x64:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-12-large]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install Vader Corpus
              run: |
                  python -m pip install --upgrade pip
                  pip install nltk
                  python -m nltk.downloader vader_lexicon
                  python -m nltk.downloader stopwords

            - name: Install Python executable
              uses: sayyid5416/pyinstaller@v1
              with:
                  python_ver: "3.12"
                  spec: "backend/api.py"
                  requirements: "backend/requirements.txt"
                  python_arch: "x64"
                  exe_path: "./dist-python"
                  options: --onedir --name "api" --add-data "`python -c 'import nltk; print(nltk.data.path[0])'`:."

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Dependencies
              run: npm install --legacy-peer-deps

            - name: Electron-Builder
              run: npm run gh_deploy_x64
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
                  CSC_LINK: ${{ secrets.CSC_LINK }}
                  APPLEID: ${{ secrets.APPLEID }}
                  APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
                  TEAMID: ${{ secrets.TEAMID }}

    deploy_arm:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install Vader Corpus
              run: |
                  python -m pip install --upgrade pip
                  pip install -r backend/requirements.txt
                  python -m nltk.downloader vader_lexicon
                  python -m nltk.downloader stopwords

            - name: Install Python executable
              uses: sayyid5416/pyinstaller@v1
              with:
                  python_ver: "3.12"
                  spec: "backend/api.py"
                  requirements: "backend/requirements.txt"
                  python_arch: "arm64"
                  exe_path: "./dist-python"
                  options: --onedir --name "api" --add-data "`python -c 'import nltk; print(nltk.data.path[0])'`:."

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Dependencies
              run: npm install --legacy-peer-deps

            - name: Electron-Builder
              run: npm run gh_deploy_arm
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
                  CSC_LINK: ${{ secrets.CSC_LINK }}
                  APPLEID: ${{ secrets.APPLEID }}
                  APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
                  TEAMID: ${{ secrets.TEAMID }}
